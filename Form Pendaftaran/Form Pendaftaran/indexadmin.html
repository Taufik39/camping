<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Pendaftaran | Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('foto04.png');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Form Pendaftaran | Admin
					</span>

					<div class="wrap-input100 validate-input" data-validate="Nama tidak boleh kosong">
						<span class="label-input100">Nama Lengkap</span>
						<input class="input100" type="text" name="name" placeholder="Nama...">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Alamat Email...">
						<span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Nomor Handphone tidak boleh kosong">
						<span class="label-input100">Nomor Handphone</span>
						<input class="input100" type="text" name="name" placeholder="No. Handphone...">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="nama tidak boleh kosong">
						<span class="label-input100">Nama Mitra</span>
						<input class="input100" type="text" name="name" placeholder="Nama Mitra...">
						<span class="focus-input100"></span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate="Alamat tidak boleh kosong">
						<span class="label-input100">Alamat Mitra</span>
						<input class="input100" type="text" name="name" placeholder="Alamat...">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Daftar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
